name: Build and Push Docker Images

on:
  push:
    branches: [main]
    paths:
      - 'Dockerfile.*'
  schedule:
    # Run monthly on the 1st at 06:00 UTC to check for updates
    - cron: '0 6 1 * *'
  workflow_dispatch:

env:
  DOCKERHUB_IMAGE: dideler/fish-shell
  GHCR_IMAGE: ghcr.io/dideler/fish-shell

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - dockerfile: Dockerfile.v3
            fish_version: "3.7.1"
          - dockerfile: Dockerfile.v4
            fish_version: "4.4.0"
            latest: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate Docker tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.GHCR_IMAGE }}
            ${{ env.DOCKERHUB_IMAGE }}
          tags: |
            type=raw,value=${{ matrix.fish_version }}
            ${{ matrix.latest && 'type=raw,value=latest' || '' }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify image
        run: |
          docker run --rm ${{ env.GHCR_IMAGE }}:${{ matrix.fish_version }} --version

  # Keep Docker Hub images alive by pulling them periodically (otherwise they get removed after 6 months of no activity)
  refresh-dockerhub:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    needs: build-and-push
    steps:
      - name: Pull all Docker Hub tags to reset retention counter
        run: docker pull --all-tags ${{ env.DOCKERHUB_IMAGE }}
